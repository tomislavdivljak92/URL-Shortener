<!DOCTYPE html>
<html lang="en">


<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css')}}">
   <title>{% block title %}{% endblock %} </title>

   <style>
         body {
            background-image: url("/static/rm314-aew-25.jpg");
            background-size: cover;
            background-attachment: fixed;
            background-position: center center;
            background-repeat: no-repeat;
            }
       </style>
</head>



<body>

    <div class="d-flex text-wrap text-white flex-md-row p-3  align-items-center px-md-4 mb-3 bg-black border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">URL Shortener</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-blue" href="{{ url_for('session_api')}}">API</a>
    </nav>
    <a class="btn btn-outline-primary"  href="{{ url_for('index')}}">New URL</a>

  </div>

{% for message in get_flashed_messages() %}
<div class="container text-center">
  <div class="p-3 mb-2 bg-danger text-white">{{ message }}</div>
</div>
<br>
{% endfor %}

{% block main %}
{% endblock %}

<script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='jquery.slim.min.js') }}"></script>

</body>
</html>
